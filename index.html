<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Système Enregistrement</title>

<style>
body{
    font-family: Montserrat, sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}
.container{
    background:white;
    padding:30px;
    border-radius:10px;
    width:350px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
h2{
    text-align:center;
    margin-bottom:20px;
}
input, textarea{
    width:100%;
    padding:10px;
    margin-bottom:15px;
    border-radius:5px;
    border:1px solid #ccc;
}
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:5px;
    background:#25D366;
    color:white;
    font-weight:bold;
    cursor:pointer;
}
button:hover{
    background:#1ebe5d;
}
</style>
</head>

<body>

<div class="container">
    <h2>Enregistrement Équipe</h2>
    
    <input type="text" id="nom" placeholder="Nom complet" required>
    <textarea id="info" placeholder="Ti enfòmasyon sou ou" required></textarea>
    <input type="number" id="montant" placeholder="Kantite kob la (HTG)" required>
    
    <button onclick="envoyerWhatsApp()">Voye sou WhatsApp</button>
</div>

<script>
function envoyerWhatsApp(){
    var nom = document.getElementById("nom").value;
    var info = document.getElementById("info").value;
    var montant = document.getElementById("montant").value;

    if(nom === "" || info === "" || montant === ""){
        alert("Tanpri ranpli tout chan yo");
        return;
    }

    var numero = "50940052773"; // METE NUMERO W LA SAN +

    var message = "Nouvo Enskripsyon%0A%0A"
        + "Nom: " + nom + "%0A"
        + "Enfòmasyon: " + info + "%0A"
        + "Kantite Kob: " + montant + " HTG";

    var url = "https://wa.me/" + numero + "?text=" + message;

    window.open(url, "_blank");
}
</script>

</body>
</html>
